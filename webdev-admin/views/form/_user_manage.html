<div class="table-responsive">
    <form id="opt-form">
        <table class="table table-striped">
            <tr>
                <td class="form-item-title">
                    登录名
                </td>
                <td>
                    <input required type="text" maxlength="20" name="loginName" class="form-control"
                           placeholder="请输入登录名">
                </td>
                <td class="form-item-remark"></td>
            </tr>
            <tr>
                <td width="100px" style="text-align: right;">
                    登录密码
                </td>
                <td>
                    <input required type="text" maxlength="20" name="password" class="form-control"
                           placeholder="请输入登录密码">
                </td>
                <td class="form-item-remark">
                    <button class="btn btn-primary btn-sm" type="button" onclick="user.random()">
                        <i class="fa fa-random"></i>&nbsp;随机密码
                    </button>
                </td>
            </tr>
            <tr>
                <td width="100px" style="text-align: right;">
                    真实姓名
                </td>
                <td>
                    <input type="text" maxlength="20" name="trueName" class="form-control" placeholder="请输入真实姓名">
                </td>
                <td class="form-item-remark"></td>
            </tr>
            <tr>
            <tr>
                <td width="100px" style="text-align: right;">
                    学号/工号
                </td>
                <td>
                    <input required type="text" maxlength="20" name="number" class="form-control"
                           placeholder="请输入学号/工号">
                </td>
                <td class="form-item-remark"></td>
            </tr>
            <tr>
                <td class="form-item-title">
                    用户类型
                </td>
                <td>
                    <select required type="text" name="type" maxlength="20" class="form-control">
                        <option value=1 selected="selected">教职工</option>
                        <option value=2>学生</option>

                    </select>


                </td>
                <td class="form-item-remark">*必填</td>
            </tr>
            <tr>
                <td width="100px" style="text-align: right;">
                    角色
                </td>
                <td>
                    <select required name="roleId" id="create-roleId" maxlength="20" class="form-control"
                            placeholder="请选择角色">
                        <option value="*">请选择角色</option>
                        <option value="1">暂无信息</option>
                    </select>
                </td>
                <td class="form-item-remark"></td>
            </tr>

            <tr>
                <td width="100px" style="text-align: right;">
                    联系电话
                </td>
                <td>
                    <input type="tel" maxlength="20" name="mobile" class="form-control" placeholder="请输入联系电话">
                </td>
                <td class="form-item-remark"></td>
            </tr>

        </table>
    </form>
</div>
