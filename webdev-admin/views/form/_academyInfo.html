<div class="table-responsive">
    <form id="opt-form">
        <table class="table table-bordered">
            <tr>
                <td class="form-item-title">
                    部门代码
                </td>
                <td>
                    <input required type="text" name="code" maxlength="20" class="form-control"
                           placeholder="请输入部门代码">
                </td>
                <td class="form-item-remark"></td>
            </tr>
            <tr>
                <td class="form-item-title">
                    部门名称
                </td>
                <td>
                    <input required type="text" name="name" maxlength="20" class="form-control"
                           placeholder="请输入部门名称">
                </td>
                <td class="form-item-remark"></td>
            </tr>
            <tr>
                <td class="form-item-title">
                    所在校区
                </td>
                <td>
                    <select name="campus" id="campus" maxlength="20" class="form-control"
                            placeholder="请选择所在校区">
                        <option value="1"> 东校区</option>
                        <option value="2">西校区</option>
                        <option value="3">武鸣校区</option>

                    </select>
                </td>
                <td class="form-item-remark"></td>
            </tr>
        </table>
    </form>
</div>
