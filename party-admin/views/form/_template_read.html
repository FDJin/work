<div class="table-responsive">
    <form id="opt-form">
        <table class="table table-bordered">
            <tr>
                <td class="form-item-title">
                    代码
                </td>
                <td>
                    <input required type="text" name="code" maxlength="20" class="form-control"
                           placeholder="请输入模板代码" readonly="readonly">
                </td>
                <td class="form-item-remark"><span></span></td>
            </tr>


            <tr>
                <td class="form-item-title">
                    类型
                </td>
                <td>
                    <p required type="text" name="type" id="type" maxlength="20" class="form-control"
                       readonly="readonly">
                        <!--<option value = 1>申请书模板</option>-->
                        <!--<option value = 2>思想汇报模板</option>-->
                        <!--<option value = 3>操作指南</option>-->
                    </p>
                </td>
                <td class="form-item-remark"><span></span></td>
            </tr>
            <tr>
                <td class="form-item-title">
                    版本号
                </td>
                <td>
                    <input required type="text" name="versionNumber" maxlength="20" class="form-control"
                           placeholder="请输入版本号，例如V1.0" readonly="readonly">
                </td>
                <td class="form-item-remark"><span></span></td>
            </tr>
            <tr>
                <td class="form-item-title">
                    模板内容
                </td>
                <td>
                    <pre required type="text" name="detail" id="detail" readonly="readonly"></pre>
                </td>
                <td class="form-item-remark"><span></span></td>
            </tr>

        </table>
    </form>
</div>
