<div class="table-responsive">
    <form id="opt-form">
        <table class="table table-bordered">
            <tr>
                <td class="form-item-title">
                    工号/学号
                </td>
                <td>
                    <input required type="text" name="proposerNumber" id="proposerNumber" maxlength="20"
                           class="form-control"
                           placeholder="请输入工号/学号" readonly="readonly">
                </td>
                <td class="form-item-remark"><span></span></td>
            </tr>

            <tr>
                <td class="form-item-title">
                    次数
                </td>
                <td>
                    <input required type="text" name="count" id="count" maxlength="20" class="form-control"
                           placeholder="请输入次数" readonly="readonly">
                </td>
                <td class="form-item-remark"><span></span></td>
            </tr>


            <tr>
                <td class="form-item-title">
                    审核内容
                </td>
                <td id="info">

                </td>

                <td class="form-item-remark"><span></span></td>
            </tr>

            <tr>
                <td class="form-item-title">
                    提交时间
                </td>
                <td>
                    <input required type="text" name="referTime" id="referTime" maxlength="20" class="form-control"
                           placeholder="请输入提交时间" readonly="readonly">
                </td>
                <td class="form-item-remark"><span></span></td>
            </tr>

            <tr>
                <td class="form-item-title">
                    阶段
                </td>
                <td>
                    <p required type="text" name="stage" id="stage" maxlength="20" class="form-control"
                       readonly="readonly">

                    </p>
                </td>
                <td class="form-item-remark"><span></span></td>
            </tr>


            <tr>
                <td class="form-item-title">
                    类型
                </td>
                <td>
                    <p required type="text" name="type" id="type" maxlength="20" class="form-control"
                       readonly="readonly">

                    </p>
                </td>
                <td class="form-item-remark"><span></span></td>
            </tr>


            <tr>
                <td class="form-item-title">
                    状态
                </td>
                <td>
                    <p required type="text" name="status" id="status" maxlength="20" class="form-control"
                       readonly="readonly">

                    </p>
                </td>
                <td class="form-item-remark"><span></span></td>
            </tr>

            <tr>
                <td class="form-item-title">
                    审核结果
                </td>
                <td>
                    <p required type="text" name="result" id="result" maxlength="20" class="form-control"
                       readonly="readonly">

                    </p>
                </td>
                <td class="form-item-remark"><span></span></td>
            </tr>

            <tr>
                <td class="form-item-title">
                    审核意见
                </td>
                <td>
                    <pre name="opinion" id="opinion" readonly="readonly"></pre>
                </td>
                <td class="form-item-remark"><span></span></td>
            </tr>

            <tr>
                <td class="form-item-title">
                    审核人工号/学号
                </td>
                <td>
                    <input required type="text" name="approverNumber" id="approverNumber" maxlength="20"
                           class="form-control" readonly="readonly">
                </td>
                <td class="form-item-remark"><span></span></td>
            </tr>
