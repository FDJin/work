<div class="table-responsive">
    <form id="opt-form">
        <table class="table table-bordered">
            <tr>
                <td class="form-item-title">
                    主题
                </td>
                <td>
                    <input required type="text" name="topic" maxlength="20" class="form-control"
                           placeholder="请输入主题" readonly="readonly">
                </td>
                <td class="form-item-remark" style="width: 30%"><span></span></td>
            </tr>
            <tr>
                <td class="form-item-title">
                    摘要
                </td>
                <td>
                    <input required type="text" name="summary" maxlength="20" class="form-control"
                           placeholder="请输入摘要" readonly="readonly">
                </td>
                <td class="form-item-remark"><span></span></td>
            </tr>
            <tr>
                <td class="form-item-title">
                    地点
                </td>
                <td>
                    <input required type="text" name="place" maxlength="20" class="form-control"
                           placeholder="请输入地点" readonly="readonly">
                </td>
                <td class="form-item-remark"><span></span></td>
            </tr>
            <tr>
                <td class="form-item-title">
                    位置
                </td>
                <td>
                    <input required style="display: none" type="text" name="position" id="position" placeholder="请选择位置"
                           maxlength="20" class="form-control" readonly="readonly">

                    <input required type="text" name="remark" id="remark" placeholder="请选择位置" maxlength="20"
                           class="form-control" readonly="readonly">
                </td>

            </tr>
            <tr>
                <td class="form-item-title">
                    分值
                </td>
                <td>
                    <input required type="text" name="score" maxlength="20" class="form-control"
                           placeholder="请输入分值" readonly="readonly">
                </td>
                <td class="form-item-remark"><span></span></td>
            </tr>
            <tr>
                <td class="form-item-title">
                    主讲人姓名
                </td>
                <td>
                    <input required type="text" name="speaker" maxlength="20" class="form-control"
                           placeholder="主讲人姓名" readonly="readonly">
                </td>
                <td class="form-item-remark"><span></span></td>
            </tr>
            <tr>
                <td class="form-item-title">
                    联系人工号
                </td>
                <td>
                    <input required type="text" name="linkmanNumber" maxlength="20" class="form-control"
                           placeholder="请输入联系人工号/学号" readonly="readonly">
                </td>
                <td class="form-item-remark"><span></span></td>
            </tr>
            <tr>
                <td class="form-item-title">
                    联系电话
                </td>
                <td>
                    <input required type="text" name="linkmanPhone" maxlength="20" class="form-control"
                           placeholder="联系电话" readonly="readonly">
                </td>
                <td class="form-item-remark"><span></span></td>
            </tr>
            <tr>
                <td class="form-item-title">
                    课程状态
                </td>
                <td>
                    <input required type="text" name="status" maxlength="20" class="form-control"
                           readonly="readonly">
                </td>
                <td class="form-item-remark"><span></span></td>
            </tr>
            <tr>
                <td class="form-item-title">
                    开始时间
                </td>
                <td>
                    <input required type="text" name="startTime" id="startTimeStr" maxlength="20" class="form-control"
                           placeholder="请选择开始时间" readonly="readonly">
                </td>
                <td class="form-item-remark"><span></span></td>
            </tr>
            <tr>
                <td class="form-item-title">
                    结束时间
                </td>
                <td>
                    <input required type="text" name="endTime" id="endTimeStr" maxlength="20" class="form-control"
                           placeholder="请选择结束时间" readonly="readonly">
                </td>
                <td class="form-item-remark"><span></span></td>
            </tr>
            <tr>
                <td class="form-item-title">
                    考核形式
                </td>
                <td>
                    <!--<select required type="text" name="checkType" maxlength="20" class="form-control"-->
                    <!--placeholder="请选择考核形式" readonly="readonly">-->
                    <!--<option value="1">无</option>-->
                    <!--<option value="2">心得体会</option>-->
                    <!--</select>-->
                    <input required type="text" name="checkType" id="checkType" maxlength="20" class="form-control"
                           readonly="readonly">
                </td>
                <td class="form-item-remark"><span></span></td>
            </tr>
            <tr>
                <td class="form-item-title">
                    类型
                </td>
                <td>
                    <!--<select required type="text" name="type" maxlength="20" class="form-control"-->
                    <!--placeholder="请选择考核形式" readonly="readonly">-->
                    <!--<option value="1">集中学习</option>-->
                    <!--<option value="2">会议管理</option>-->
                    <!--</select>-->
                    <input required type="text" name="type" id="type" maxlength="20" class="form-control"
                           readonly="readonly">
                </td>
                <td class="form-item-remark"><span></span></td>
            </tr>


            <tr>
                <td class="form-item-title">
                    发布范围
                </td>
                <td>
                    <div id="rangeTree" class="ztree"></div>

                </td>
                <td class="form-item-remark"><span></span></td>
            </tr>

            <tr id='note'>

            </tr>


            <tr id='push'>

            </tr>

        </table>
    </form>
</div>
